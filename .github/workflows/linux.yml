---
name: linux
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  perl:
    runs-on: ubuntu-latest
    container:
      image: voegelas/perl-devel-cover
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: perl -V
        run: perl -V
      - name: Install dependencies
        run: |
          cpanm --quiet --notest --installdeps .
      - name: Run tests
        run: |
          perl Makefile.PL
          cover -gcov_chdir -test
