---
name: macos

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: perl -V
        run: perl -V
      - name: Run tests
        run: |
          perl Makefile.PL
          make test
