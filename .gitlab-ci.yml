---
image: voegelas/perl-devel-cover

variables:
  GIT_SUBMODULE_STRATEGY: normal

test:
  stage: test
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always
  script:
    - cpanm --quiet --notest --installdeps .
    - perl Makefile.PL
    - cover -gcov_chdir -test

include:
  - remote: 'https://mirror.andreasvoegele.com/gitlab/build-packages.yaml'
    rules:
      - if: $BUILD_PACKAGES == "true"
